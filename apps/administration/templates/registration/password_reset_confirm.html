{% extends "base.html" %}


{% block content %}

<div class="page">
    <div class="container">
        <p class="page-title">Сброс пароля</p>
        <div class="row">
            <div class="col-xl-6 col-lg-8 col-12">
                {% if validlink %}
                    <form class="simple-form" method="post">
                        {% csrf_token %}
                        <b class="form-title">Введите новый пароль</b>
                        <div class="form-group required">
                            <label class="form-group__title" for="password">Новый пароль</label>
                            <input class="form-control" type="password" name="{{ form.new_password1.name }}" id="id_{{ form.new_password1.name }}"/>
        
                            {{ form.new_password1.errors }}
        
                        </div>
                        <div class="form-group required">
                            <label class="form-group__title" for="password_repeat">Подтвердите новый пароль</label>
                            <input class="form-control" type="password" name="{{ form.new_password2.name }}" id="id_{{ form.new_password2.name }}"/>
        
                            {{ form.new_password2.errors }}
        
                        </div>
                        <input class="btn btn-primary btn-lg" type="submit" value="Отправить"/>
                    </form>
                {% else %}
                    <p>Ссылка недеступна. Возможно, истекло время восстановления. Попробуйте снова.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
       
{% endblock %}
