{% extends "./base-account.html" %}


{% block password_class %} current-sidebar-item{% endblock %}

{% block content_account %}
    <form class="form sn-account-password-form" action="{% url 'accounts:account-change-password' %}" method="POST">
        {% csrf_token %}
        <h2 class="form-title">Изменить пароль</h2>
        <div class="form-group required">
            <label class="form-group__title" for="old_password">Старый пароль</label>
            <input class="form-control" type="password" name="old_password" id="old_password"/>
        </div>
        <div class="form-group required">
            <label class="form-group__title" for="password">Новый пароль</label>
            <input class="form-control" type="password" name="password" id="password"/>
        </div>
        <div class="form-group required">
            <label class="form-group__title" for="password_repeat">Подтвердите новый пароль</label>
            <input class="form-control" type="password" name="password_repeat" id="password_repeat"/>
        </div>
        <input class="simple-button simple-button_reverse simple-button_default-size" type="submit" value="Сменить пароль"/>
    </form>
{% endblock %}
